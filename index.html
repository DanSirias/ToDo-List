<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>MyTo Do List</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-md-12">
        <nav  class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div id="header" class="navbar-header">
                    <img src="/images/Troy_Trojans.svg" alt="" width="250" height="250" class="">
                    <br>
                    <h1 style="color: white; font-family: 'Roboto', sans-serif; font-weight:700">Your busy Student Life deserves this.</h1>
                    <h3 style="color: white; font-family: 'Roboto', sans-serif;">Get More Done with TroyDo.</h3>
            </div>
        </nav>
    </div>
<br>
    <div class="container">
        <div class="row">

            <div class="toDoList col-md-6">
    <div class="modal-header">
        <h2 class="modal-title">To Do List</h2>
    </div>
    <div class="modal-body">
        <form role="form" name="form" class="form-body">
            <div class="form-group">
                <div class="m-grid-col-lg-3">
                    <input id="inputField" placeholder="Insert new item" type="text" name="name" class="form-control input-small"/>    
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary btn-print" id="print" onclick="PrintList();" >Print</button>
                <button class="btn btn-primary" id="addToDo" type="button">Add</button>
            </div>
            <div class="to-dos" id="toDoContainer">
            </div>
        </form>
    </div>

<!--                 <input id="inputField" type="text" class="toDoList">
                <button id="addToDo" class="btn btn-primary">Add New</button>
                <div class="to-dos" id="toDoContainer"></div> -->

                
                
                <br>

               

            </div>

            <div class="col-md-6 justify-content-center">
                <img src="/images/chores.svg" alt="" class="contentImg">
            </div>
        </div>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
</body>
</html>
